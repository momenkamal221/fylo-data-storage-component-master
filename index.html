<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Fylo data storage component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main>
			<nav>
				<img src="images/logo.svg" alt="Fylo logo" class="logo" />
				<div class="icons">
					<div><img src="images/icon-document.svg" alt="" /></div>
					<div><img src="images/icon-folder.svg" alt="" /></div>
					<div><img src="images/icon-upload.svg" alt="" /></div>
				</div>
			</nav>
			<section>
				You’ve used <span>815 GB</span> of your storage
				<div class="storage-bar"><div class="storage" id="storage"></div></div>
				<div>
					<div class="zero-size bold">0GB</div>
					<div class="max-size bold">1000GB</div>
				</div>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a
				target="_blank"
				href="https://www.frontendmentor.io/profile/momenkamal221"
				>Mo'men Kamal</a
			>.
		</div>
		<script src="main.js"></script>
	</body>
</html>
